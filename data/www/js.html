<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simple template</title>
</head>

<body>
	<script>
		const importObject = {
			env: {
				consoleLog: console.log,
			}
		};

		WebAssembly.instantiateStreaming(
			fetch('main.wasm'),
			importObject
		).then(result => {
			const Sum = result.instance.exports.Sum;
			Sum(4, 5);
			Sum(10, 10);
		});
	</script>
	<h1>Hello!</h1>
</body>

</html>
